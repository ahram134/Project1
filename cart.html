<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOPIK - Keranjang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #010101;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .total {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.4rem;
    }

    .btn-container {
      text-align: center;
      margin-top: 2rem;
    }

    .btn-container a,
    .btn-container button {
      display: inline-block;
      color: white;
      background: #b6895b;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      margin: 0.5rem;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .qty-controls button {
      margin: 0 0.3rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #555;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Keranjang Belanja</h1>
  <ul id="cart-list">
    <li>Memuat...</li>
  </ul>

  <div class="total">
    Total: IDR <span id="total-harga">0</span>
  </div>

  <div class="btn-container">
    <button onclick="bayarSekarang()">ðŸ’° Bayar Sekarang</button>
    <a href="index.html">â¬… Kembali ke Beranda</a>
  </div>

  <script>
    const cartList = document.getElementById("cart-list");
    const totalHarga = document.getElementById("total-harga");
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    // Fungsi untuk memastikan harga adalah number
    function sanitizeCart() {
      cart = cart.map(item => ({
        ...item,
        harga: parseFloat(item.harga) || 0,
        qty: parseInt(item.qty) || 1
      }));
    }

    function renderCart() {
      // Sanitize cart data sebelum render
      sanitizeCart();
      
      cartList.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartList.innerHTML = "<li>Keranjang kosong.</li>";
        totalHarga.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        const harga = parseFloat(item.harga) || 0;
        const qty = parseInt(item.qty) || 1;
        const itemTotal = harga * qty;
        
        // Pastikan itemTotal adalah number yang valid
        if (!isNaN(itemTotal)) {
          total += itemTotal;
        }
        
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${item.nama || 'Produk'}</strong><br>
            Harga: IDR ${harga.toLocaleString('id-ID')} Ã— ${qty} = <strong>IDR ${itemTotal.toLocaleString('id-ID')}</strong>
          </div>
          <div class="qty-controls">
            <button onclick="ubahQty(${index}, -1)">-</button>
            <button onclick="ubahQty(${index}, 1)">+</button>
          </div>
        `;
        cartList.appendChild(li);
      });

      totalHarga.textContent = total.toLocaleString('id-ID');
    }

    function ubahQty(index, delta) {
      const currentQty = parseInt(cart[index].qty) || 1;
      cart[index].qty = currentQty + delta;
      
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function bayarSekarang() {
      if (cart.length === 0) {
        alert("Keranjang kosong, tidak bisa bayar.");
        return;
      }

      sanitizeCart();
      const total = cart.reduce((acc, item) => {
        const harga = parseFloat(item.harga) || 0;
        const qty = parseInt(item.qty) || 1;
        return acc + (harga * qty);
      }, 0);
      
      // Simpan total untuk halaman pembayaran
      localStorage.setItem("totalPembayaran", total);
      
      // Debug log
      console.log("Redirecting to payment.html with total:", total);
      
      // Redirect ke halaman pembayaran
      try {
        window.location.href = "payment.html";
      } catch (error) {
        console.error("Redirect error:", error);
        // Fallback jika redirect gagal
        window.open("payment.html", "_self");
      }
    }

    // Initialize cart
    renderCart();
  </script>
</body>
</html>
