<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran | KOPIK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .qr-section {
      background: #232323;
      color: #fff;
      margin: 100px auto 30px auto;
      border-radius: 15px;
      max-width: 500px;
      padding: 2rem 2rem 1rem 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-section h2 {
      margin-bottom: 1.5rem;
      color: #fff;
    }
    .qr-img {
      width: 100%;
      max-width: 350px;
      height: auto;
      display: block;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      background: #fff;
      padding: 1rem;
    }
    .qr-instruction {
      color: #b6895b;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .btn-back {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: #b6895b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-back:hover {
      background: #a3764d;
    }
    @media (max-width:600px){
      .qr-section {
        max-width: 95vw;
        padding: 1rem 0.5rem 0.5rem 0.5rem;
      }
      .qr-img {
        max-width: 95vw;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="dark-bg">
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">ngopi<span>RAM?</span>.</a>
    <div class="navbar-nav">
      <a href="index.html#home">BERANDA</a>
      <a href="index.html#about">TENTANG</a>
      <a href="index.html#menu">MENU</a>
      <a href="index.html#contact">KONTAK</a>
    </div>
    <div class="navbar-extra">
      <a href="cart.html" id="cart-icon">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>

  <section class="qr-section">
    <h2>Pembayaran via QR DANA</h2>
    <div class="qr-instruction">
      Silakan scan QR di bawah ini menggunakan aplikasi DANA Anda untuk menyelesaikan pembayaran.
    </div>
    <img src="payment/dana-qr.jpg" alt="QR DANA Ahram" class="qr-img" />
    <button class="btn-back" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </section>

  <script>feather.replace();</script>
  <script>
    // Cart count
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById("cart-count").textContent = cart.length;
    // Kosongkan cart setelah pembayaran
    localStorage.removeItem('cart');
  </script>
</body>
</html>
