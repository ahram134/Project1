<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran | KOPIK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="dark-bg">
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">ngopi<span>RAM?</span>.</a>
    <div class="navbar-nav">
      <a href="index.html#home">BERANDA</a>
      <a href="index.html#about">TENTANG</a>
      <a href="index.html#menu">MENU</a>
      <a href="index.html#contact">KONTAK</a>
    </div>
    <div class="navbar-extra">
      <a href="cart.html" id="cart-icon">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>

  <section class="cart-section-dark" style="margin-top:100px;">
    <h2>Pembayaran</h2>
    <form id="payment-form" class="payment-form">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="card">Nomor Kartu</label>
        <input type="text" id="card" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="exp">Exp</label>
          <input type="text" id="exp" maxlength="5" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" maxlength="4" required>
        </div>
      </div>
      <button type="submit" class="btn primary" style="width:100%;">Bayar</button>
    </form>
    <div id="payment-success" class="payment-success" style="display:none;">
      <div class="checkmark">&#10003;</div>
      <h3>Pembayaran Berhasil!</h3>
      <p>Terima kasih telah berbelanja di KOPIK.</p>
      <button onclick="window.location.href='index.html'" class="btn primary">Kembali ke Beranda</button>
    </div>
  </section>

  <footer>
    <div class="social-media">
      <a href="https://instagram.com/ahramwla" target="_blank"><i data-feather="instagram"></i></a>
    </div>
    <div class="links">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">Tentang kami</a>
      <a href="index.html#menu">Menu</a>
      <a href="index.html#contact">Kontak</a>
    </div>
    <div class="credit">
      <p>Created by <a href="#">Ahram</a>. | &copy; 2024.</p>
    </div>
  </footer>
  <script>feather.replace();</script>
  <script>
    document.getElementById("payment-form").onsubmit = function(e) {
      e.preventDefault();
      document.getElementById("payment-form").style.display = "none";
      document.getElementById("payment-success").style.display = "block";
      localStorage.removeItem('cart');
    };
    // Cart count
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById("cart-count").textContent = cart.length;
  </script>
</body>
</html>
